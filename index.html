<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manrope game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="top">
        <div class="left">
          <div class="word-space"><p id="js-word"></p></div>
          <div class="letter-used"></div>
          <div class="loose-win"><p id="message">Cliquer sur une lettre pour jouer</p></div>
        </div>
        <div class="right anton-regular"><p id="score">11</p></div>
      </div>
      <div class="bottom">
        <div><button id="A" class="letter-button">A</button></div>
        <div><button id="B" class="letter-button">B</button></div>
        <div><button id="C" class="letter-button">C</button></div>
        <div><button id="D" class="letter-button">D</button></div>
        <div><button id="E" class="letter-button">E</button></div>
        <div><button id="F" class="letter-button">F</button></div>
        <div><button id="G" class="letter-button">G</button></div>
        <div><button id="H" class="letter-button">H</button></div>
        <div><button id="I" class="letter-button">I</button></div>
        <div><button id="J" class="letter-button">J</button></div>
        <div><button id="K" class="letter-button">K</button></div>
        <div><button id="L" class="letter-button">L</button></div>
        <div><button id="M" class="letter-button">M</button></div>
        <div><button id="N" class="letter-button">N</button></div>
        <div><button id="O" class="letter-button">O</button></div>
        <div><button id="P" class="letter-button">P</button></div>
        <div><button id="Q" class="letter-button">Q</button></div>
        <div><button id="R" class="letter-button">R</button></div>
        <div><button id="S" class="letter-button">S</button></div>
        <div><button id="T" class="letter-button">T</button></div>
        <div><button id="U" class="letter-button">U</button></div>
        <div><button id="V" class="letter-button">V</button></div>
        <div><button id="W" class="letter-button">W</button></div>
        <div><button id="X" class="letter-button">X</button></div>
        <div><button id="Y" class="letter-button">Y</button></div>
        <div><button id="Z" class="letter-button">Z</button></div>
      </div>
    </main>
  </body>
</html>
